default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: paris_rb_development
  url: <%= ENV["DATABASE_URL_TEST"] %>

test:
  <<: *default
  database: paris_rb_test
  url: <%= ENV["DATABASE_URL_TEST"] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
